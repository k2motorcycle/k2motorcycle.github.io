<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K2motorcycle JAPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="swiper hero-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="image/250ccshadow.jpg" alt="車種1の画像" class="hero-product-image">
          <div class="hero-text">
            <h1>AIR250</h1>
            <p>空冷250ccツインマフラー</p>
            <a href="product-1.html" class="btn-outline">詳細を見る</a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="image/ibis_shadow.jpg" alt="車種2の画像" class="hero-product-image">
          <div class="hero-text">
            <h1>IBIS</h1>
            <p>空冷レーシングスペックトレール</p>
            <a href="product-2.html" class="btn-outline">詳細を見る</a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="image/raven_shadow.jpg" alt="車種3の画像" class="hero-product-image">
          <div class="hero-text">
            <h1>RAVEN</h1>
            <p>水冷レーシングスペックトレール</p>
            <a href="product-3.html" class="btn-outline">詳細を見る</a>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <section class="pagination-container">
      <div class="swiper-pagination"></div>
    </section>
    <section class="news-section">
      <h2 class="section-title">Latest News</h2>
      <div class="news-container" id="top-news-container">
      </div>
    </section>
  </main>
  <section class="products">
    <h2 class="section-title">Model Range</h2>
    <div class="product-container">
      <div class="product-card">
        <img src="image/coming soon.png" alt="車種1の画像">
        <h3>AIR250</h3>
        <p>空冷トレール</p>
        <a href="product-1.html" class="btn">詳細を見る</a>
      </div>
      <div class="product-card">
        <img src="image/coming soon.png" alt="車種2の画像">
        <h3>IBIS</h3>
        <p>空冷レーシングスペックトレール</p>
        <a href="product-2.html" class="btn">詳細を見る</a>
      </div>
      <div class="product-card">
        <img src="image/coming soon.png" alt="車種3の画像">
        <h3>RAVEN</h3>
        <p>水冷レーシングスペックトレール</p>
        <a href="product-3.html" class="btn">詳細を見る</a>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

  <div id="footer-placeholder"></div>
</body>

</html>
