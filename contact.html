<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - あなたのサイト名</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="header-placeholder"></div>

  <main>
    <div class="page-container">
      <h1 class="page-title">Contact</h1>
      <div class="page-section">
        <p>製品に関するご質問、お取り扱いに関するご相談など、お気軽にお問い合わせください。以下のフォームに必要事項をご記入の上、送信してください。</p>

        <form action="https://formspree.io/f/mzdznzwa" method="POST">
          <div class="form-group">
            <label class="form-label">お名前</label>
            <input type="text" name="お名前" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <input type="email" name="返信先" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">件名</label>
            <input type="text" name="件名" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">お問い合わせ内容</label>
            <textarea name="内容" class="form-input" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn">送信する</button>
        </form>

      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>

</html>
